<div style="margin-left:2%; margin-right:2%; margin-bottom:5%" class="row">
  <input [(ngModel)]="searchText" placeholder="Buscar por marca">
</div>
<div id="cars-container"  style="text-align:center; margin-left:2%; margin-right:2%" class="row">
  <div *ngFor="let car of this.set_of_cars | filter : searchText | async " class="col-md-4" style="text-align:center">
    <div class="card mb-3 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{car.name}}</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb3">

        </ul>

      </div>
    </div>
  </div>
</div>
